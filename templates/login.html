{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - Discuss now!{% endblock %}

{% block body %}
<div class="container">
    <h2>Log In</h2>
    <p></p>

    {% if messages %}
        {% for msg in messages %}       
            <div class="alert alert-{{msg.level_tag}}" role="alert">
            {{msg.message}}
            </div>
        {% endfor %}
    {% endif %}

    {{redirect_field_name}}

    <form class="form-signin" method="POST">{% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
    </form>
  </div>
{% endblock %}
