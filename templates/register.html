{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register - Discuss now!{% endblock %}

{% block body %}
<div class="container">
    <h2>Register</h2>
    <p></p>

    {% if messages %}
        <ul class="messages">
        {% for msg in messages %}       
            <li><div class="alert alert-{{msg.level_tag}}" role="alert">
            {{msg.message}}
            </div></li>
        {% endfor %}
        </ul>
    {% endif %}

    <form class="form-signin" method="POST">{% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
  </div>
{% endblock %}
